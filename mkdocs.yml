site_name: Ayudas Solar
site_url: https://ayudas.solar
theme:
  palette:
    primary: indigo
  name: material
  language: es
  favicon: assets/favicon.ico
  logo: assets/logo.svg
  features:
    - navigation.tabs
    - navigation.tabs.sticky
plugins:
  # - pdf-export # *** ERROR: Failed to load image at 'http://yoursite.com/the.pdf':
  # - pdf-export:
  #     verbose: true
  # - mknotebooks
  - mkdocs-video
  - search
  - macros:
      include_dir: snippets  
  # - blogging:
  #     dirs: # The directories to be included
  #       - blog
  # - print-site
      #  icono "â‰¡"
# https://analytics.google.com/analytics/web/?authuser=2#/p288143966/realtime/overview?params=_u..nav%3Dmaui
extra:
  analytics:
    provider: google
    property: G-BY8HY373BD
  fig:
    url: https://flaskimg-yzohicfcma-ew.a.run.app/
    # url: http://192.168.1.113:8080/



markdown_extensions:
  - meta
  - tables
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.pathconverter:
      base_path: '' # default: ''
      relative_path: 'ayuda' # default ''
      absolute: False # default: false
      tags: 'a script img link object embed'


extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js


copyright: 'Copyright 2021 Asolear'
